<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ورشة - متجر علي بابا أحمد الدكروري</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<style>
    :root {
        --primary-color: #8e44ad; /* لون بنفسجي جذاب */
        --secondary-color: #9b59b6; /* لون بنفسجي فاتح */
        --accent-color: #e74c3c; /* لون أحمر للتمييز */
        --light-color: #f5eef8; /* لون فاتح للخلفية */
        --dark-color: #6c3483; /* لون بنفسجي غامق */
        --success-color: #27ae60; /* لون أخضر للنجاح */
        --warning-color: #f39c12; /* لون برتقالي للتحذير */
        --text-color: #2c3e50; /* لون نص غامق */
        --text-light: #7f8c8d; /* لون نص فاتح */
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* ظل خفيف */
        --transition: all 0.3s ease; /* تأثير انتقالي */
    }
    
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    body {
        font-family: 'Tajawal', sans-serif;
        background-color: var(--light-color);
        color: var(--text-color);
        line-height: 1.6;
        overflow-x: hidden;
    }
    
    header {
        background: linear-gradient(135deg, var(--primary-color), var(--dark-color));
        padding: 1.5rem;
        text-align: center;
        box-shadow: var(--shadow);
        position: relative;
        z-index: 10;
    }
    
    header h1 {
        margin: 0;
        font-size: 2.2rem;
        color: white;
        font-weight: 700;
        letter-spacing: 1px;
    }
    
    nav {
        background: var(--secondary-color);
        padding: 1rem;
        display: flex;
        justify-content: center;
        gap: 1rem;
        flex-wrap: wrap;
        box-shadow: var(--shadow);
        position: sticky;
        top: 0;
        z-index: 9;
    }
    
    nav a {
        color: white;
        background: rgba(255, 255, 255, 0.2);
        padding: 0.7rem 1.5rem;
        border-radius: 30px;
        text-decoration: none;
        font-weight: 500;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    nav a:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-3px);
    }
    
    .section {
        padding: 2rem 1rem;
        margin: 2rem auto;
        max-width: 1200px;
        background-color: white;
        border-radius: 10px;
        box-shadow: var(--shadow);
    }
    
    .section h2 {
        text-align: center;
        color: var(--primary-color);
        margin-bottom: 2rem;
        font-size: 1.8rem;
        position: relative;
        padding-bottom: 0.5rem;
    }
    
    .section h2::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 3px;
        background: var(--secondary-color);
        border-radius: 3px;
    }
    
    .search-container {
        text-align: center;
        margin-bottom: 2rem;
        position: relative;
    }
    
    .search-container input {
        width: 100%;
        max-width: 600px;
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        border-radius: 30px;
        border: 1px solid #ddd;
        box-shadow: var(--shadow);
        transition: var(--transition);
    }
    
    .search-container input:focus {
        outline: none;
        border-color: var(--secondary-color);
        box-shadow: 0 0 0 3px rgba(155, 89, 182, 0.2);
    }
    
    .products-container {
        position: relative;
        overflow: hidden;
        padding: 1rem 0;
    }
    
    .products-scroller {
        display: flex;
        gap: 1.5rem;
        padding: 1rem;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        scrollbar-width: none;
        -ms-overflow-style: none;
    }
    
    .products-scroller::-webkit-scrollbar {
        display: none;
    }
    
    .product {
        flex: 0 0 300px;
        scroll-snap-align: start;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: var(--shadow);
        transition: var(--transition);
        position: relative;
    }
    
    .product:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }
    
    .product-badge {
        position: absolute;
        top: 10px;
        left: 10px;
        background: var(--accent-color);
        color: white;
        padding: 0.3rem 0.8rem;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: bold;
        z-index: 2;
    }
    
    .product-img-container {
        height: 200px;
        overflow: hidden;
        position: relative;
    }
    
    .product img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: var(--transition);
    }
    
    .product:hover img {
        transform: scale(1.05);
    }
    
    .product-info {
        padding: 1.2rem;
    }
    
    .product h3 {
        margin: 0 0 0.5rem;
        font-size: 1.2rem;
        color: var(--dark-color);
    }
    
    .product-price {
        font-size: 1.1rem;
        font-weight: 700;
        color: var(--accent-color);
        margin-bottom: 0.5rem;
    }
    
    .product-details {
        font-size: 0.9rem;
        color: var(--text-light);
        margin-bottom: 1rem;
    }
    
    .product button {
        width: 100%;
        background: var(--secondary-color);
        color: white;
        border: none;
        padding: 0.8rem;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }
    
    .product button:hover {
        background: var(--dark-color);
    }
    
    .scroll-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 40px;
        height: 40px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: var(--shadow);
        cursor: pointer;
        z-index: 2;
        opacity: 0.8;
        transition: var(--transition);
    }
    
    .scroll-btn:hover {
        opacity: 1;
        transform: translateY(-50%) scale(1.1);
    }
    
    .scroll-btn.left {
        right: 10px;
    }
    
    .scroll-btn.right {
        left: 10px;
    }
    
    #cartIcon {
        position: fixed;
        bottom: 30px;
        left: 30px;
        background: var(--accent-color);
        color: white;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        z-index: 100;
        transition: var(--transition);
    }
    
    #cartIcon:hover {
        transform: scale(1.1);
    }
    
    #cartCount {
        position: absolute;
        top: -5px;
        right: -5px;
        background: var(--primary-color);
        color: white;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 0.8rem;
        font-weight: bold;
    }
    
    #cartPopup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 2rem;
        border-radius: 10px;
        width: 90%;
        max-width: 600px;
        box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        animation: fadeIn 0.3s;
    }
    
    #cartPopup h3 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: var(--primary-color);
        font-size: 1.5rem;
    }
    
    #closePopup {
        position: absolute;
        top: 15px;
        left: 15px;
        background: var(--accent-color);
        color: white;
        border: none;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: var(--transition);
    }
    
    #closePopup:hover {
        transform: rotate(90deg);
    }
    
    #cartItems {
        max-height: 300px;
        overflow-y: auto;
        margin-bottom: 1.5rem;
    }
    
    #cartItems table {
        width: 100%;
        border-collapse: collapse;
    }
    
    #cartItems th {
        background: var(--primary-color);
        color: white;
        padding: 0.8rem;
        text-align: center;
    }
    
    #cartItems td {
        padding: 0.8rem;
        text-align: center;
        border-bottom: 1px solid #eee;
    }
    
    #cartItems tr:nth-child(even) {
        background: #f9f9f9;
    }
    
    .popup-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        justify-content: center;
    }
    
    .popup-buttons button {
        background: var(--secondary-color);
        color: white;
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    .popup-buttons button:hover {
        background: var(--dark-color);
        transform: translateY(-2px);
    }
    
    .popup-buttons button:nth-child(1) {
        background: var(--success-color);
    }
    
    .popup-buttons button:nth-child(1):hover {
        background: #219653;
    }
    
    .popup-buttons button:nth-child(3) {
        background: var(--warning-color);
    }
    
    .popup-buttons button:nth-child(3):hover {
        background: #e67e22;
    }
    
    #alert {
        text-align: center;
        padding: 1rem;
        font-weight: bold;
        color: var(--success-color);
        animation: pulse 2s infinite;
    }
    
    .contact-section {
        background: linear-gradient(135deg, var(--primary-color), var(--dark-color));
        color: white;
        padding: 3rem 1rem;
    }
    
    .contact-container {
        max-width: 800px;
        margin: 0 auto;
    }
    
    .contact-form {
        background: rgba(255, 255, 255, 0.1);
        padding: 2rem;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .contact-form h2 {
        color: white;
        text-align: center;
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .contact-form label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
    }
    
    .contact-form input,
    .contact-form textarea {
        width: 100%;
        padding: 0.8rem 1rem;
        border-radius: 5px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.1);
        color: white;
        font-size: 1rem;
        transition: var(--transition);
    }
    
    .contact-form input:focus,
    .contact-form textarea:focus {
        outline: none;
        border-color: var(--secondary-color);
        background: rgba(255, 255, 255, 0.2);
    }
    
    .contact-form textarea {
        min-height: 120px;
        resize: vertical;
    }
    
    .submit-btn {
        width: 100%;
        background: var(--secondary-color);
        color: white;
        padding: 1rem;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }
    
    .submit-btn:hover {
        background: var(--dark-color);
        transform: translateY(-2px);
    }
    
    /* لوحة الإدارة */
    .admin-panel {
        background-color: white;
        border-radius: 10px;
        padding: 2rem;
        box-shadow: var(--shadow);
        margin: 2rem auto;
        max-width: 800px;
    }
    
    .admin-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    
    .admin-form select,
    .admin-form input,
    .admin-form textarea {
        width: 100%;
        padding: 0.8rem 1rem;
        border-radius: 5px;
        border: 1px solid #ddd;
        font-size: 1rem;
        transition: var(--transition);
    }
    
    .admin-form select:focus,
    .admin-form input:focus,
    .admin-form textarea:focus {
        outline: none;
        border-color: var(--secondary-color);
        box-shadow: 0 0 0 3px rgba(155, 89, 182, 0.2);
    }
    
    .admin-form button {
        background: var(--success-color);
        color: white;
        padding: 0.8rem;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        cursor: pointer;
        transition: var(--transition);
    }
    
    .admin-form button:hover {
        background: #219653;
        transform: translateY(-2px);
    }
    
    /* معرض الصور */
    .gallery-modal {
        display: none;
        position: fixed;
        z-index: 2000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        animation: fadeIn 0.3s;
    }
    
    .gallery-close {
        position: absolute;
        top: 20px;
        right: 30px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
        transition: var(--transition);
    }
    
    .gallery-close:hover {
        color: var(--accent-color);
        transform: scale(1.2);
    }
    
    .gallery-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        padding: 20px;
    }
    
    .gallery-img {
        max-width: 90%;
        max-height: 80vh;
        object-fit: contain;
        animation: zoomIn 0.3s;
    }
    
    .gallery-desc {
        color: #fff;
        text-align: center;
        padding: 15px 0;
        font-size: 1.2rem;
        margin-top: 1rem;
    }
    
    .gallery-counter {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        font-size: 1rem;
        background: rgba(0, 0, 0, 0.5);
        padding: 0.5rem 1rem;
        border-radius: 20px;
    }
    
    .gallery-nav {
        width: 100%;
        display: flex;
        justify-content: space-between;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        padding: 0 2rem;
    }
    
    .gallery-btn {
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        cursor: pointer;
        transition: var(--transition);
    }
    
    .gallery-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.2);
    }
    
    /* زر حذف المنتجات المحددة */
    #deleteSelected {
        position: fixed;
        bottom: 100px;
        left: 20px;
        background: var(--accent-color);
        color: white;
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 30px;
        font-weight: bold;
        cursor: pointer;
        z-index: 100;
        box-shadow: var(--shadow);
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    #deleteSelected:hover {
        background: #c0392b;
        transform: translateY(-3px);
    }
    
    /* أنيميشنز */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    
    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes zoomIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }
    
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.05); }
        100% { transform: scale(1); }
    }
    
    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
        60% { transform: translateY(-5px); }
    }
    
    /* تصميم متجاوب */
    @media (max-width: 768px) {
        header h1 {
            font-size: 1.8rem;
        }
        
        nav {
            padding: 0.8rem;
            gap: 0.5rem;
        }
        
        nav a {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }
        
        .section {
            padding: 1.5rem 1rem;
        }
        
        .section h2 {
            font-size: 1.5rem;
        }
        
        .product {
            flex: 0 0 250px;
        }
        
        .scroll-btn {
            width: 35px;
            height: 35px;
            font-size: 0.9rem;
        }
        
        #cartPopup {
            padding: 1.5rem;
        }
        
        .popup-buttons {
            flex-direction: column;
        }
        
        .popup-buttons button {
            width: 100%;
        }
    }
    
    @media (max-width: 480px) {
        header h1 {
            font-size: 1.5rem;
        }
        
        .section h2 {
            font-size: 1.3rem;
        }
        
        .product {
            flex: 0 0 220px;
        }
        
        .product-info {
            padding: 1rem;
        }
        
        .product h3 {
            font-size: 1.1rem;
        }
        
        #cartIcon {
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
        }
        
        #cartCount {
            width: 20px;
            height: 20px;
            font-size: 0.7rem;
        }
    }
</style>
</head>
<body>
<header>
<h1><i class="fas fa-tools"></i> ورشة متجر علي بابا أحمد الدكروري</h1>
<button id="toggleAdmin" style="margin-top: 15px; background: var(--warning-color); color: white; padding: 10px 20px; font-weight: bold; border: none; border-radius: 10px; cursor: pointer;">
    الإدارة
</button>
</header>
<nav>
<a href="https://www.youtube.com/@ahmed-eldakrory"><i class="fab fa-youtube"></i> قناة اليوتيوب</a>
<a href="https://www.facebook.com/profile.php?id=61569878923724"><i class="fab fa-facebook"></i> صفحة الفيس بوك</a>
<a href="#contact"><i class="fas fa-envelope"></i> تواصل معنا</a>
<a href="#electronics"><i class="fas fa-laptop"></i> إلكترونيات وبرمجيات</a>
<a href="#tools"><i class="fas fa-wrench"></i> عدد وقطع غيار</a>
<a href="#services"><i class="fas fa-concierge-bell"></i> خدمات مصرفية وأمن ونظافة</a>
</nav>

<!-- لوحة إدارة المنتجات -->
<section class="section admin-panel" style="display: none;">
  <h2 style="text-align:center;color:var(--primary-color)">لوحة إدارة المنتجات</h2>
  <form class="admin-form" id="addProductForm">
    <select id="productCategory" required>
      <option value="">-- اختر القسم --</option>
      <option value="electronics">إلكترونيات وبرمجيات</option>
      <option value="tools">عدد وقطع غيار</option>
      <option value="services">خدمات مصرفية وأمن ونظافة</option>
    </select>
    <input type="text" id="productName" placeholder="اسم المنتج" required>
    <input type="text" id="productPrice" placeholder="السعر" required>
    <input type="text" id="productDetails" placeholder="تفاصيل المنتج">
    <input type="text" id="productImage" placeholder="رابط الصورة (URL)" required>
    <button type="submit"><i class="fas fa-plus-circle"></i> إضافة منتج</button>
  </form>
</section>

<div id="alert">جارٍ تحميل المنتجات...</div>

<!-- قسم الإلكترونيات والبرمجيات -->
<section class="section" id="electronics">
<div class="search-container">
<input onkeyup="filterProducts(this.value, 'electronics')" placeholder="🔍 ابحث باسم المنتج..." type="text"/>
</div>
<h2><i class="fas fa-laptop"></i> قسم الإلكترونيات والبرمجيات</h2>
<div class="products-container">
<div class="products-scroller" id="electronicsProducts"></div>
</div>
</section>

<!-- قسم العدد وقطع الغيار -->
<section class="section" id="tools">
<div class="search-container">
<input onkeyup="filterProducts(this.value, 'tools')" placeholder="🔍 ابحث باسم المنتج..." type="text"/>
</div>
<h2><i class="fas fa-wrench"></i> قسم العدد وقطع الغيار</h2>
<div class="products-container">
<div class="products-scroller" id="toolsProducts"></div>
</div>
</section>

<!-- قسم الخدمات المصرفية والأمن والنظافة -->
<section class="section" id="services">
<div class="search-container">
<input onkeyup="filterProducts(this.value, 'services')" placeholder="🔍 ابحث باسم المنتج..." type="text"/>
</div>
<h2><i class="fas fa-concierge-bell"></i> قسم الخدمات المصرفية والأمن والنظافة</h2>
<div class="products-container">
<div class="products-scroller" id="servicesProducts"></div>
</div>
</section>

<!-- سلة التسوق -->
<div id="cartIcon" onclick="toggleCart()">
<i class="fas fa-shopping-cart"></i>
<span id="cartCount">0</span>
</div>

<!-- معرض الصور -->
<div class="gallery-modal" id="galleryModal">
<span class="gallery-close" onclick="closeGallery()">&times;</span>
<div class="gallery-counter" id="galleryCounter"></div>
<div class="gallery-content">
<img class="gallery-img" id="galleryImage" src=""/>
<div class="gallery-desc" id="galleryDesc"></div>
</div>
<div class="gallery-nav">
<button class="gallery-btn" id="prevBtn" onclick="prevImage()"><i class="fas fa-chevron-right"></i></button>
<button class="gallery-btn" id="nextBtn" onclick="nextImage()"><i class="fas fa-chevron-left"></i></button>
</div>
</div>

<!-- نافذة السلة -->
<div id="cartPopup">
<button id="closePopup" onclick="toggleCart()"><i class="fas fa-times"></i></button>
<h3>سلة التسوق</h3>
<div id="cartItems"></div>
<div class="popup-buttons">
<button onclick="sendWhatsApp()"><i class="fab fa-whatsapp"></i> إرسال عبر واتساب</button>
<button onclick="sendEmail()"><i class="fas fa-envelope"></i> إرسال عبر إيميل</button>
<button onclick="downloadPDF()"><i class="fas fa-file-pdf"></i> تحميل PDF</button>
</div>
</div>

<!-- زر حذف المنتجات المحددة -->
<button id="deleteSelected" onclick="deleteSelectedProducts()" style="display: none;">
<i class="fas fa-trash"></i> حذف المحدد
</button>

<!-- قسم التواصل -->
<section class="contact-section" id="contact">
<div class="contact-container">
<div class="contact-form">
<h2><i class="fas fa-paper-plane"></i> تواصل معنا</h2>
<form id="contactForm">
<div class="form-group">
<label for="name">الاسم الكامل</label>
<input id="name" name="name" placeholder="أدخل اسمك الكامل" required type="text"/>
</div>
<div class="form-group">
<label for="phone">رقم الهاتف</label>
<input id="phone" name="phone" placeholder="أدخل رقم هاتفك" required type="tel"/>
</div>
<div class="form-group">
<label for="subject">الرسالة</label>
<textarea id="subject" name="subject" placeholder="اكتب رسالتك هنا..." required rows="4"></textarea>
</div>
<button class="submit-btn" type="submit"><i class="fas fa-paper-plane"></i> إرسال الرسالة</button>
</form>
</div>
</div>
</section>

<!-- عناصر الصوت -->
<audio id="addToCartSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3" preload="auto"></audio>
<audio id="clickSound" src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3" preload="auto"></audio>
<audio id="successSound" src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3" preload="auto"></audio>
<audio id="errorSound" src="https://assets.mixkit.co/sfx/preview/mixkit-warning-alarm-688.mp3" preload="auto"></audio>
<audio id="notificationSound" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3" preload="auto"></audio>

<script>
// متغيرات التطبيق
let products = {
    electronics: [],
    tools: [],
    services: []
};
let cart = [];
let currentGalleryImages = [];
let currentImageIndex = 0;

// تأثيرات الصوت
function playSound(soundId) {
    const sound = document.getElementById(soundId);
    sound.currentTime = 0;
    sound.play().catch(e => console.log("Sound playback prevented:", e));
}

// تحميل المنتجات من localStorage
function loadProductsFromStorage() {
    const storedProducts = localStorage.getItem('workshopProducts');
    if (storedProducts) {
        try {
            const parsedProducts = JSON.parse(storedProducts);
            // التأكد من أن جميع الأقسام موجودة
            products = {
                electronics: parsedProducts.electronics || [],
                tools: parsedProducts.tools || [],
                services: parsedProducts.services || []
            };
            renderAllProducts();
            showAlert('تم تحميل المنتجات بنجاح');
            playSound('successSound');
        } catch (e) {
            console.error("Error parsing products:", e);
            initializeDefaultProducts();
        }
    } else {
        initializeDefaultProducts();
    }
}

// تهيئة المنتجات الافتراضية
function initializeDefaultProducts() {
    products = {
        electronics: [
            {
                id: 1,
                name: "برمجة تطبيق جوال",
                price: 5000,
                details: "برمجة تطبيقات الجوال بأنظمة iOS و Android",
                images: ["https://via.placeholder.com/300?text=Mobile+App"]
            },
            {
                id: 2,
                name: "صيانة لابتوب",
                price: 300,
                details: "صيانة جميع أنواع اللابتوبات مع ضمان 3 أشهر",
                images: ["https://via.placeholder.com/300?text=Laptop+Repair"]
            }
        ],
        tools: [
            {
                id: 3,
                name: "مجموعة مفكات كهربائية",
                price: 150,
                details: "مجموعة مفكات كهربائية بجودة عالية",
                images: ["https://via.placeholder.com/300?text=Screwdrivers"]
            },
            {
                id: 4,
                name: "مفتاح ربط",
                price: 80,
                details: "مفتاح ربط مقاس 10 بوصة",
                images: ["https://via.placeholder.com/300?text=Wrench"]
            }
        ],
        services: [
            {
                id: 5,
                name: "خدمة تنظيف منازل",
                price: 200,
                details: "تنظيف شامل للمنازل باستخدام أفضل المواد",
                images: ["https://via.placeholder.com/300?text=Cleaning"]
            },
            {
                id: 6,
                name: "حارس أمن",
                price: 2500,
                details: "خدمات حراسة أمنية على مدار الساعة",
                images: ["https://via.placeholder.com/300?text=Security"]
            }
        ]
    };
    saveProductsToStorage();
    renderAllProducts();
}

// حفظ المنتجات في localStorage
function saveProductsToStorage() {
    try {
        localStorage.setItem('workshopProducts', JSON.stringify(products));
    } catch (e) {
        console.error("Error saving products:", e);
        showAlert('حدث خطأ أثناء حفظ المنتجات');
    }
}

// إصلاح روابط جوجل درايف
function fixGoogleDriveLink(url) {
    if (url.includes('drive.google.com')) {
        const fileId = url.match(/[-\w]{25,}/);
        if (fileId) {
            return `https://drive.google.com/thumbnail?id=${fileId[0]}&sz=w1000`;
        }
    }
    return url;
}

// عرض جميع المنتجات
function renderAllProducts() {
    renderProducts('electronics');
    renderProducts('tools');
    renderProducts('services');
}

// عرض المنتجات في قسم معين
function renderProducts(sectionId) {
    const container = document.getElementById(sectionId + 'Products');
    container.innerHTML = '';

    products[sectionId].forEach((product, index) => {
        const productElement = document.createElement('div');
        productElement.className = 'product animate__animated animate__fadeIn';
        productElement.innerHTML = `
            <div class="product-img-container">
                <input type="checkbox" class="delete-checkbox" data-category="${sectionId}" data-index="${index}" style="position:absolute;top:10px;left:10px;z-index:3;transform:scale(1.5)">
                <img src="${fixGoogleDriveLink(product.images[0])}" alt="${product.name}">
            </div>
            <div class="product-info">
                <h3>${product.name}</h3>
                <p class="product-price">السعر: ${product.price.toLocaleString()} ج.م</p>
                <p class="product-details">${product.details}</p>
                <button onclick="addToCart('${product.name}', ${product.price})">
                    <i class="fas fa-cart-plus"></i> إضافة للسلة
                </button>
            </div>
        `;
        
        // إضافة حدث النقر على الصورة لفتح المعرض
        const imgElement = productElement.querySelector('img');
        imgElement.addEventListener('click', () => {
            playSound('clickSound');
            openGallery(product.images, product.name);
        });
        
        container.appendChild(productElement);
    });
}

// فتح معرض الصور
function openGallery(images, title) {
    currentGalleryImages = images;
    currentImageIndex = 0;
    
    document.getElementById('galleryModal').style.display = 'block';
    document.getElementById('galleryDesc').textContent = title;
    updateGalleryImage();
    playSound('notificationSound');
}

// إغلاق معرض الصور
function closeGallery() {
    document.getElementById('galleryModal').style.display = 'none';
    playSound('clickSound');
}

// تحديث صورة المعرض
function updateGalleryImage() {
    const galleryImage = document.getElementById('galleryImage');
    galleryImage.src = fixGoogleDriveLink(currentGalleryImages[currentImageIndex]);
    document.getElementById('galleryCounter').textContent = `${currentImageIndex + 1} / ${currentGalleryImages.length}`;
}

// الصورة التالية في المعرض
function nextImage() {
    if (currentImageIndex < currentGalleryImages.length - 1) {
        currentImageIndex++;
        updateGalleryImage();
        playSound('clickSound');
    }
}

// الصورة السابقة في المعرض
function prevImage() {
    if (currentImageIndex > 0) {
        currentImageIndex--;
        updateGalleryImage();
        playSound('clickSound');
    }
}

// إضافة منتج إلى السلة
function addToCart(name, price) {
    const existingItem = cart.find(item => item.name === name);
    if (existingItem) {
        existingItem.quantity += 1;
    } else {
        cart.push({ name, price, quantity: 1 });
    }
    updateCartIcon();
    renderCart();
    playSound('addToCartSound');
    
    // تأثير الارتداد لأيقونة السلة
    const cartIcon = document.getElementById('cartIcon');
    cartIcon.classList.add('animate__animated', 'animate__bounce');
    setTimeout(() => {
        cartIcon.classList.remove('animate__animated', 'animate__bounce');
    }, 1000);
}

// تحديث أيقونة السلة
function updateCartIcon() {
    document.getElementById('cartCount').innerText = cart.reduce((sum, item) => sum + item.quantity, 0);
}

// عرض محتويات السلة
function renderCart() {
    const container = document.getElementById('cartItems');
    if (cart.length === 0) {
        container.innerHTML = '<p style="text-align:center; padding:1rem;">السلة فارغة</p>';
        return;
    }

    let html = `
        <table>
            <thead>
                <tr>
                    <th>المنتج</th>
                    <th>السعر</th>
                    <th>الكمية</th>
                    <th>الإجمالي</th>
                </tr>
            </thead>
            <tbody>
    `;
    
    cart.forEach(item => {
        html += `
            <tr>
                <td>${item.name}</td>
                <td>${item.price.toLocaleString()} ج.م</td>
                <td>${item.quantity}</td>
                <td>${(item.price * item.quantity).toLocaleString()} ج.م</td>
            </tr>
        `;
    });
    
    // حساب المجموع الكلي
    const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
    html += `
            <tr style="background:#f0f0f0; font-weight:bold;">
                <td colspan="3">المجموع الكلي</td>
                <td>${total.toLocaleString()} ج.م</td>
            </tr>
        </tbody>
    </table>
    `;
    
    container.innerHTML = html;
}

// إرسال الطلب عبر واتساب
function sendWhatsApp() {
    if (cart.length === 0) {
        showAlert('❌ السلة فارغة');
        playSound('errorSound');
        return;
    }

    let message = "🛒 طلب جديد من ورشة متجر علي بابا أحمد الدكروري:%0A%0A";
    cart.forEach(item => {
        message += `- ${item.name} × ${item.quantity} = ${(item.price * item.quantity).toLocaleString()} جنيه%0A`;
    });
    
    const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
    message += `%0Aالمجموع الكلي: ${total.toLocaleString()} جنيه%0A%0Aشكراً لاختياركم متجرنا`;
    
    playSound('clickSound');
    window.open(`https://wa.me/?text=${message}`, '_blank');
}

// إرسال الطلب عبر البريد الإلكتروني
function sendEmail() {
    if (cart.length === 0) {
        showAlert('❌ السلة فارغة');
        playSound('errorSound');
        return;
    }

    let subject = "طلب شراء من ورشة متجر علي بابا أحمد الدكروري";
    let body = "تفاصيل الطلب:%0A%0A";
    cart.forEach(item => {
        body += `- ${item.name} × ${item.quantity} = ${(item.price * item.quantity).toLocaleString()} جنيه%0A`;
    });
    
    const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
    body += `%0Aالمجموع الكلي: ${total.toLocaleString()} جنيه%0A%0Aمع خالص الشكر والتقدير`;
    
    playSound('clickSound');
    window.open(`mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`);
}

// تحميل الفاتورة كملف PDF
function downloadPDF() {
    if (cart.length === 0) {
        showAlert('❌ السلة فارغة');
        playSound('errorSound');
        return;
    }

    let text = "فاتورة طلب\n\n";
    text += "ورشة متجر علي بابا أحمد الدكروري\n\n";
    text += "================================\n\n";
    
    cart.forEach(item => {
        text += `- ${item.name}\n`;
        text += `  السعر: ${item.price.toLocaleString()} ج.م × ${item.quantity} = ${(item.price * item.quantity).toLocaleString()} ج.م\n\n`;
    });
    
    const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
    text += `المجموع الكلي: ${total.toLocaleString()} ج.م\n\n`;
    text += "================================\n";
    text += "شكراً لثقتكم بنا\n";
    text += "للاستفسار: +201221152075\n";
    
    const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = `فاتورة_ورشة_${new Date().toLocaleDateString()}.txt`;
    link.click();
    playSound('successSound');
}

// تبديل عرض السلة
function toggleCart() {
    const popup = document.getElementById('cartPopup');
    popup.style.display = popup.style.display === 'none' ? 'block' : 'none';
    playSound('clickSound');
}

// عرض التنبيهات
function showAlert(message) {
    const alertElement = document.getElementById('alert');
    alertElement.textContent = message;
    alertElement.classList.add('animate__animated', 'animate__pulse');
    setTimeout(() => {
        alertElement.classList.remove('animate__animated', 'animate__pulse');
    }, 1000);
}

// فلترة المنتجات حسب البحث
function filterProducts(query, sectionId) {
    const normalizedQuery = query.trim().toLowerCase();
    const container = document.getElementById(sectionId + 'Products');
    const allProducts = Array.from(container.querySelectorAll('.product'));

    allProducts.forEach(product => {
        const title = product.querySelector('h3').textContent.toLowerCase().trim();
        if (title.includes(normalizedQuery) || normalizedQuery === '') {
            product.style.display = 'block';
        } else {
            product.style.display = 'none';
        }
    });
}

// إضافة منتج جديد
function addNewProduct(category, name, price, details, image) {
    const newProduct = {
        id: Date.now(), // استخدام الطابع الزمني كمعرف فريد
        name: name,
        price: parseFloat(price),
        details: details,
        images: [image]
    };
    products[category].push(newProduct);
    saveProductsToStorage();
    renderAllProducts();
    showAlert(`تمت إضافة ${name} بنجاح ✅`);
    playSound('successSound');
}

// حذف المنتجات المحددة
function deleteSelectedProducts() {
    const checkboxes = document.querySelectorAll('.delete-checkbox:checked');
    if (checkboxes.length === 0) {
        showAlert('الرجاء تحديد منتجات للحذف');
        playSound('errorSound');
        return;
    }

    checkboxes.forEach(checkbox => {
        const category = checkbox.dataset.category;
        const index = parseInt(checkbox.dataset.index);
        products[category].splice(index, 1);
    });

    saveProductsToStorage();
    renderAllProducts();
    showAlert(`تم حذف ${checkboxes.length} منتج(ات) بنجاح`);
    playSound('successSound');
}

// إظهار/إخفاء لوحة الإدارة
document.getElementById("toggleAdmin").addEventListener("click", function() {
    const panel = document.querySelector(".admin-panel");
    panel.style.display = panel.style.display === "none" ? "block" : "none";
    document.getElementById("deleteSelected").style.display = panel.style.display === "block" ? "flex" : "none";
    playSound('clickSound');
});

// معالجة نموذج إضافة منتج جديد
document.getElementById("addProductForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const category = document.getElementById('productCategory').value;
    const name = document.getElementById('productName').value;
    const price = document.getElementById('productPrice').value;
    const details = document.getElementById('productDetails').value;
    const image = document.getElementById('productImage').value;

    if (category && name && price && image) {
        addNewProduct(category, name, price, details, image);
        this.reset();
    } else {
        showAlert('يرجى ملء جميع الحقول المطلوبة');
        playSound('errorSound');
    }
});

// إغلاق المعرض عند النقر خارج الصورة
document.getElementById('galleryModal').addEventListener('click', function(e) {
    if (e.target === this) {
        closeGallery();
    }
});

// التنقل في المعرض بلوحة المفاتيح
document.addEventListener('keydown', function(e) {
    const gallery = document.getElementById('galleryModal');
    if (gallery.style.display === 'block') {
        if (e.key === 'ArrowRight') {
            nextImage();
        } else if (e.key === 'ArrowLeft') {
            prevImage();
        } else if (e.key === 'Escape') {
            closeGallery();
        }
    }
});

// معالجة نموذج الاتصال
document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault();
    playSound('clickSound');

    const form = e.target;
    const data = new FormData(form);

    fetch("https://script.google.com/macros/s/AKfycbxBbWZmKgRfp_ajFc0znyKeINqHOfN5iXrHKUat_2UtAIlE4fvxOH-Dxs8X7wd7iF90/exec", {
        method: "POST",
        body: data
    })
    .then(response => response.text())
    .then(result => {
        playSound('successSound');
        alert("✅ تم إرسال رسالتك بنجاح!");
        form.reset();
    })
    .catch(error => {
        playSound('errorSound');
        alert("❌ حدث خطأ أثناء الإرسال، حاول لاحقًا.");
        console.error(error);
    });
});

// تهيئة التطبيق عند تحميل الصفحة
document.addEventListener('DOMContentLoaded', function() {
    loadProductsFromStorage();
    
    // إضافة أزرار التمرير
    document.querySelectorAll('.products-container').forEach(container => {
        const scroller = container.querySelector('.products-scroller');
        
        // زر التمرير لليسار
        const scrollRight = document.createElement('button');
        scrollRight.className = 'scroll-btn right';
        scrollRight.innerHTML = '<i class="fas fa-chevron-left"></i>';
        scrollRight.addEventListener('click', () => {
            scroller.scrollBy({ left: -300, behavior: 'smooth' });
        });
        container.appendChild(scrollRight);
        
        // زر التمرير لليمين
        const scrollLeft = document.createElement('button');
        scrollLeft.className = 'scroll-btn left';
        scrollLeft.innerHTML = '<i class="fas fa-chevron-right"></i>';
        scrollLeft.addEventListener('click', () => {
            scroller.scrollBy({ left: 300, behavior: 'smooth' });
        });
        container.appendChild(scrollLeft);
    });
});
</script>
</body>
</html>
